{% extends "base.html" %}
{% load static %}
{% block content %}
<h3>Historial</h3>
<table class="table table-striped table-sm">
  <thead><tr><th>Fecha</th><th>Modelo</th><th>Filas</th><th></th></tr></thead>
  <tbody>
  {% for r in runs %}
    <tr>
      <td>{{ r.created_at|date:"d/m/Y H:i" }}</td>
      <td>{{ r.get_model_choice_display }}</td>
      <td>{{ r.total_rows }}</td>
      <td><a class="btn btn-sm btn-outline-primary" href="{% url 'predictions:run_results' r.id %}">Ver</a></td>
    </tr>
  {% empty %}
    <tr><td colspan="4">No hay ejecuciones.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
