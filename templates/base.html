{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Pollería ML</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/accounts/dashboard/">
      <img src="{% static 'images/logo.jpeg' %}" alt="Logo" width="40" class="me-2">
      El Sazón de Santi
    </a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'predictions:history' %}">Historial</a>
        <a class="btn btn-outline-light btn-sm" href="{% url 'predictions:upload' %}">Predecir</a>
        <form method="post" action="{% url 'accounts:logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-light btn-sm">Salir</button>
        </form>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'accounts:login' %}">Ingresar</a>
      {% endif %}
    </div>
  </div>
</nav>
<main class="container py-4">
  {% for m in messages %}
    <div class="alert alert-info">{{ m }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
